<script>
window.G = Viewer.instance;
$(() => {
	var $file = $('#fileInp');
	$file.change((e) => {
		var file = e.target.files[0];
		var type = file.type;
		var fileURL = URL.createObjectURL(file);
		
		console.log('file url:', fileURL, 'type:', type);
		showFile(fileURL, type);
	});
});
</script>
